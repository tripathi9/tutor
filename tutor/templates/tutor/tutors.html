<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Tutors</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    {% load static %}
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'assets/css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'assets/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />
</head>
<body  style="background-color:LightCoral;">

<div class="wrapper">

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">

                  <div class="col-xs-5 header-logo">
                    <br>
                    {% load static %}
                    <a href=""><img src={% static "tutor/img/logo.png" %} alt="" class=""></a>
                  </div>



                </div>
            </div>
        </nav>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">


                          <div style="margin-top:-20px;">


                            <center>
                              <h2>
                                TUTORS
                              </h2>

                              <div style="text-align:center;">


  <div style="background-color:linen;padding:10px;border:2px solid grey;">

  <table style="width:100%;text-align: center;border:2px solid grey;color:marron;">
  {% for list in obj %}
	  <div class="author">

  <tr class="card card-user" style="color:maroon;">

<td>
	<img class="avatar border-gray" style="width:80px;height:80px;" src="http://localhost:8000/Tution/media/{{ list.profilepicture}}" alt="..."/>
</td>
<td><a href="/tutorDetails/{{ list.id }}/"><h3>{{ list.get_full_name }}</h3></td></a>


  </tr>
</div>
  {% endfor %}
  </table>
  </div>

</div>


          </center>


      </div>




        </div>
          </div>


                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">


                <p class="copyright pull-left">
                    &copy;All right reserved by Ankur Tripathi
                </p>
            </div>
        </footer>

    </div>



</body>

</html>
